<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All users</title>
</head>
<body>
<h1>Users list:</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Second name</th>
        <th>Age</th>
        <th>Telephone Number</th>
        <th>Sex</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Deleted</th>
    </tr>
    <tr th:each="user : ${users} ">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.secondName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.telephoneNumber}"></td>
        <td th:text="${user.sex}"></td>
        <td th:text="${user.created}"></td>
        <td th:text="${user.updated}"></td>
        <td th:text="${user.isDeleted}"></td>
        <td>
            <a th:href="@{/user/edit/{id}(id=${user.id})}">Edit</a>
            <form th:action="@{/user/delete}" method="post" style="display:inline;">
                <input type="hidden" name="userId" th:value="${user.id}" />
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
<a th:href="@{/user/create}">Create New User</a>
</body>
</html>
