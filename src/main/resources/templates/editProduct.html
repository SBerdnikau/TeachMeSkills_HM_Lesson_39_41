<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update product</title>
</head>
<body>
<h1>Current product info:</h1>

<h1>Update user:</h1>
<form th:action="@{product}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${product.price}" required>
    </div>
    <div>
        <input type="hidden" id="id" name="id" th:value="${product.id}" />
        <button type="submit">Save changes</button>
    </div>
</form>
</body>
</html>
