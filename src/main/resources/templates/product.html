<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product information</title>
</head>
<body>
<h1>Product information:</h1>
<p th:inline="text">Id: [[${product.id}]]</p>
<p th:inline="text">Name: [[${product.name}]]</p>
<p th:inline="text">Price: [[${product.price}]]</p>
<p th:inline="text">Created: [[${product.created}]]</p>
<p th:inline="text">Updated: [[${product.updated}]]</p>

<form th:action="@{/product}" method="get">
    <input type="hidden" name="id" th:value="${product.id}" />
    <button type="submit" class="btn">Update product</button>
</form>
<form th:action="@{/product}" method="post">
    <input type="hidden" name="id" th:value="${product.id}" />
    <button type="submit" class="btn">Delete product</button>
</form>
</body>
</html>
